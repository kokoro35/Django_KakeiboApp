{% extends 'kakeibo/base.html' %}
{% load bootstrap %}
{% block content %}

  <!-- formタグを設定し、postメソッドを指定 -->
  <form method="post">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="content-wrapper">
            <div class="container-fluid">
              <!-- Breadcrumbs -->
              <ol class="breadcrumb">
                <li class="breadcrumbs-item">
                  <a href="{% url 'kakeibo:kakeibo_list' %}">TOP</a>
                </li>
                <li class="breadcrumbs-item active">家計簿アプリ</li>
                <li class="breadcrumbs-item active">データ登録</li>
              </ol>
              <!-- Example DataTables Card- -->
              <div class="card mb-3">
                <div class="card-header">
                  <i class="fa fa-server"></i> <h3>データ登録画面</h3></div>
                <!-- 新規データ登録フォームを表示 -->
                <div class="card-body">{{ form|bootstrap }}</div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <!-- データ保存ボタンを設定 -->
                <button class="btn btn-primary">保存</button>
                <a class="btn btn-danger" href="{% url 'kakeibo:kakeibo_list' %}">戻る</a>
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>
    <!-- CSRF対策　-->
    {% csrf_token %}
  <!-- formタグを閉じる -->
  </form>
{% endblock %}
