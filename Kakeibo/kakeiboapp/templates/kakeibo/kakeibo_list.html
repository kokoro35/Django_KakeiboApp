{% extends 'kakeibo/base.html' %}
{% block content %}

  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- パンくずリストの設定 -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'kakeibo:kakeibo_list' %}">TOP</a>
        </li>
        <li class="breadcrumb-item active">一覧表示</li>
        <li class="breadcrumb-item">
          <a href="{% url 'kakeibo:kakeibo_circle' %}">グラフ</a>
        </li>
      </ol>
      <!-- ページタイトル -->
      <div class="card mb-3">
        <div class="card-header">
          <h3><b>家計簿アプリ</b>
              <a class="btn btn-primary float-right" href="{% url 'kakeibo:kakeibo_create' %}">追加</a>
          </h3>
          </div>
          <div class="card-body">
            <!-- テーブル表の定義_始 -->
            <div class="table-responsive">
            <table id="kakeibo_list" width="100%" class="table table-striped table-bordered table-hover">
              <!-- 表の定義_始 -->
              <thead>
                <tr>
                  <th class="text-center">日付</th>
                  <th class="text-center">カテゴリ</th>
                  <th class="text-center">金額</th>
                  <th class="text-center">メモ</th>
                  <th class="text-center">更新・削除</th>
                </tr>
              </thead>
              <!-- 表の定義_終 -->
              <!-- 表のデータ表示_始 -->
              <tbody>
                {% for item in object_list %}
                  <tr class="odd gradeX text-center">
                    <td class="class="text-center" width="100"">{{ item.date }}</td>
                    <td class="class="text-center" width="100"">{{ item.category }}</td>
                    <td class="class="text-center" width="140"">{{ item.money }} 円</td>
                    <td class="class="text-center" width="140"">{{ item.memo }}</td>
                    <td class="class="text-center" width="140"">
                      <a class="btn btn-primary" href="{% url 'kakeibo:kakeibo_update' item.pk %}">更新</a>
                      <a class="btn btn-danger" href="{% url 'kakeibo:kakeibo_delete' item.pk %}">削除</a>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
              <!-- 表のデータ表示_終 -->
            </table>
            <!-- テーブル表の定義_終 -->
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock content %}
